spring:
  datasource:
#    url: jdbc:h2:mem:resttestdb
    url: jdbc:h2:file:./data/resttestdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console